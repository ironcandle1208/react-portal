name: GitHub Actions Demo

on:
  push:

permissions:
  id-token: write
  contents: read

env:
  # GitHubActionsOIDCRole：作成したIAMロール名
  AWS_ROLE_ARN: arn:aws:iam::011077020616:role/oidc-test-role

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # チェックアウトするアクション
      - name: Checkout Code
        uses: actions/checkout@v2
      # 特定バージョンのnodeを設定するアクション
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 24
      # dependencyのキャッシュ
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          #キャッシュしたファイルとキーを格納する場所(OSによって異なる)
          path: ~/.npm
          #キャッシュのリストアや保存をするためのキー
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          #キャッシュをリストアするためのキーのリスト
          restore-keys: |
            ${{ runner.os }}-node-
      # dependencyのインストール
      - run: cd app && npm ci
      # lint実行
      - run: npm run lint
      # ビルド
      - run: npm run build
      # awsへのアクセス情報を設定
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: 'ap-northeast-3'
      # S3にビルドしたものをアップロード
      - run: aws s3 sync --recursive build s3://samarkandria.com/
    
